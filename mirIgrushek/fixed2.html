<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="fixed1.html" class="logo">Мир игрушек</a>
            <nav>
                <ul>
                    <li><a href="fixed1.html">Главная</a></li>
                    <li><a href="fixed2.html">Каталог</a></li>
                    <li><a href="fixed3.html">О нас</a></li>
                    <li><a href="fixed4.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Каталог игрушек</h1>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Поиск игрушек...">
                <button class="search-button" id="search-button">Найти</button>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="sort-container">
                <label for="sort-select">Сортировать по:</label>
                <select id="sort-select">
                    <option value="default">По умолчанию</option>
                    <option value="name-asc">Названию (А-Я)</option>
                    <option value="name-desc">Названию (Я-А)</option>
                    <option value="price-asc">Цене (по возрастанию)</option>
                    <option value="price-desc">Цене (по убыванию)</option>
                    <option value="age-asc">Возрасту (по возрастанию)</option>
                    <option value="age-desc">Возрасту (по убыванию)</option>
                </select>
            </div>
            
            <div class="items-per-page-container">
                <label for="items-per-page">Товаров на странице:</label>
                <select id="items-per-page">
                    <option value="4">4</option>
                    <option value="8" selected>8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="products-container">
        </div>

        <div class="pagination" id="pagination-container">
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Магазин</h3>
                    <ul>

                    </ul>
                </div>
                              
                <div class="footer-column">
                    <h3>Контакты</h3>

                        <li>г. Москва, ул. Игрушечная, 15</li>
                        <li>+7 (495) 123-45-67</li>
                        <li>info@mir-igrushek.ru</li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3>Мы в соцсетях</h3>
                    <ul>
                        <li><a href="https://vk.com/geniamcdonald">ВКонтакте</a></li>
                        <li><a href="https://t.me/warndrop">Telegram</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p>Мир игрушек - магазин детских товаров</p>
            </div>
